name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        pip install nb-cli
        pip install nonebot-plugin-localstore
        pip install httpx
        pip install nonebot-adapter-onebot
        pip install twine
    - name: Build package
      run: poetry build
    - name: Publish package
      run: twine -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}
